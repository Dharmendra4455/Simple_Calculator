<body>
    <div class="container">
       
        <div class="inner_border">
          <div class="text" >0</div>
        </div>
        <div class="button_container">
          
           <button onclick="numFun(value)"value="7">7</button>
           <button onclick="numFun(value)" value="8">8</button>
           <button onclick="numFun(value)" value="9">9</button>
           <button onclick="DelFun()" style=" padding-left: 1.3vw;
           padding-right: 0.6vw;
           padding-top: .5vw; background-color: rgb(255, 72, 0) ">Del</button><br>
           <button onclick="numFun(value)" value="4">4</button>
           <button onclick="numFun(value)"value="5">5</button>
           <button onclick="numFun(value)"value="6">6</button>
           <button onclick="opFun(value)"value="+" style="padding-right: 1.3vw;background-color: rgb(255, 187, 0) ">+</button><br>
           <button onclick="numFun(value)" value="1">1</button>
           <button onclick="numFun(value)"value="2">2</button>
           <button onclick="numFun(value)"value="3">3</button>
           <button onclick="opFun(value)"value="-" style=" background-color: rgb(255, 187, 0) ">-</button><br>
           <button onclick="numFun(value)"value="." style="padding-left: 1.9vw;
           padding-right: 1.9vw; background-color: rgb(248, 154, 12);">.</button>
           <button onclick="numFun(value)"value="0">0</button>
           <button  onclick="opFun(value)"value="/"style=" background-color: rgb(255, 187, 0) ">/</button>
           <button onclick="opFun(value)"value="*" style=" background-color: rgb(255, 187, 0) " >x</button><br>
           <button onclick="AcFun()" style=" background-color:burlywood ;padding-left: 3.8vw;padding-right: 4vw;">AC</button>
           <button onclick="equalFun()" style=" background-color: greenyellow; padding-left: 3.8vw;padding-right: 4vw;">=</button>
        </div>
